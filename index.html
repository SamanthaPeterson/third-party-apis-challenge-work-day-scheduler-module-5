<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style01.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="container">
            </div>
        </div>

        <body> 
            </header>
            <div class="container">
                <div class="grid-container">
                    <div class="planner"></div>
                    <div class="hour900 hours">
                        <div class="hour-flex-item">9am</div>
                    </div>
                    <div class="hour1000 hours">
                        <div class="hour-flex-item">10am</div>
                    </div>
                    <div class="hour1100 hours">
                        <div class="hour-flex-item">11am</div>
                    </div>
                    <div class="hour1200 hours">
                        <div class="hour-flex-item">12pm</div>
                    </div>
                    <div class="hour1300 hours">
                        <div class="hour-flex-item">1pm</div>
                    </div>
                    <div class="hour1400 hours">
                        <div class="hour-flex-item">2pm</div>
                    </div>
                    <div class="hour1500 hours">
                        <div class="hour-flex-item">3pm</div>
                    </div>
                    <div class="hour1600 hours">
                        <div class="hour-flex-item">4pm</div>
                    </div>
                    <div class="hour1700 hours">
                        <div class="hour-flex-item">5pm</div>
                    </div>

                    <textarea id="hour-900-text-button" class="hour900-text past"></textarea>
                    <textarea id="hour-1000-text-button" class="hour1000-text past"></textarea>
                    <textarea id="hour-1100-text-button" class="hour1100-text past"></textarea>
                    <textarea id="hour-1200-text-button" class="hour1200-text past"></textarea>
                    <textarea id="hour-1300-text-button" class="hour1300-text past"></textarea>
                    <textarea id="hour-1400-text-button" class="hour1400-text past"></textarea>
                    <textarea id="hour-1500-text-button" class="hour1500-text past"></textarea>
                    <textarea id="hour-1600-text-button" class="hour1600-text past"></textarea>
                    <textarea id="hour-1700-text-button" class="hour1700-text past"></textarea>

                    <div class="padding-area-top"></div>
                    <div class="padding-area-bottom"></div>
                    <div class="padding-area-right"></div>
                    <div class="padding-area-left"></div>
                    <div id="900" class="hour900-save save-container"><button type="button" class="btn btn-primary"><i
                                class="fas fa-save"></i></button></div>
                    <div id="1000" class="hour1000-save save-container"><button type="button" class="btn btn-primary"><i
                                class="fas fa-save"></i></button></div>
                    <div id="1100" class="hour1100-save save-container"><button type="button" class="btn btn-primary"><i
                                class="fas fa-save"></i></button></div>
                    <div id="1200" class="hour1200-save save-container"><button type="button" class="btn btn-primary"><i
                                class="fas fa-save"></i></button></div>
                    <div id="1300" class="hour1300-save save-container"><button type="button" class="btn btn-primary"><i
                                class="fas fa-save"></i></button></div>
                    <div id="1400" class="hour1400-save save-container"><button type="button" class="btn btn-primary"><i
                                class="fas fa-save"></i></button></div>
                    <div id="1500" class="hour1500-save save-container"><button type="button" class="btn btn-primary"><i
                                class="fas fa-save"></i></button></div>
                    <div id="1600" class="hour1600-save save-container"><button type="button" class="btn btn-primary"><i
                                class="fas fa-save"></i></button></div>
                    <div id=" 1700" class="hour1700-save save-container"><button type="button"
                            class="btn btn-primary"><i class="fas fa-save"></i></button></div>
                    <div class="entry-blank"></div>
                </div>
            </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script001.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
