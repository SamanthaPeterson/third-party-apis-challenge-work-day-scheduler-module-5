<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->


        <h1>✨ Open the console to see the magic ✨</h1>

        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Import Moment.js here -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <script>
            var randomDate = '02/23/1999';
            // Convert the `randomDate` to the "MM/DD/YYYY" format using `moment()`
            var randomFormat = 'MM/DD/YYYY';
            var convertedDate = moment(randomDate, randomFormat);
            // Log `convertedDate` into the console
            console.log(convertedDate);
            console.log('----------------------------------------');

            // Convert `convertedDate` into three other date formats of your choice using `.format()`
            // Log them into the console
            console.log(convertedDate.format('MM/DD/YY'));
            console.log(convertedDate.format('MMM Do, YYYY hh:mm:ss'));
            console.log(convertedDate.format('X'));
            console.log('----------------------------------------');

            // Calculate the time in years, months, days between today and the `convertedDate` using `.toNow()` and `.diff()`
            // Log them into the console
            console.log(convertedDate.toNow());
            console.log(convertedDate.diff(moment(), 'years'));
            console.log(convertedDate.diff(moment(), 'months'));
            console.log(convertedDate.diff(moment(), 'days'));
            console.log('----------------------------------------');

            // Calculate the number of days between the `convertedDate` and 02/14/2001
            // Log it into the console
            var newDate = moment('02/14/2001', randomFormat);
            console.log(convertedDate.diff(newDate, 'days'));
            console.log('----------------------------------------');

            // Determine what day of the week and what week of the year the `convertedDate` falls on
            // Log them into the console
            console.log(convertedDate.format('dddd'));
            console.log(convertedDate.format('Wo'));




            <
            /div>

            <
            script src = "https://code.jquery.com/jquery-3.4.1.min.js" >
        </script>

        <script rel="script" href="script.js"></script>
</body>
